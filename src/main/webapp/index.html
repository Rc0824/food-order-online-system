<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上訂餐系統</title>
    <link rel="stylesheet" href="styles/stylesInd.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">首頁</a></li>               
                <li><a href="#order">訂單</a></li>
                <li><a href="#about">關於我們</a></li>
                <li><a href="#contact">聯繫我們</a></li>
                <li><a href="register.html">註冊會員</a></li>
                <li><a href="login.html">會員登入</a></li>
                <li><a href="#" onclick="logout()">登出</a></li> 
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <div id="user-info">
                <!-- 這裡會顯示用戶名稱，初始為空 -->
            </div>
            <h1>歡迎來到XX線上訂餐系統</h1>
            <p>在這裡您可以輕鬆訂購美味的食物！</p>
        </section>

        <section id="menu">
            <h2>菜單</h2>
            <!-- 在這裡添加您的菜單內容 -->
            <input type="text" id="searchInput" placeholder="搜尋餐點...">
            <ul id="menuList">                
                <li>餐點 1</li>
                <li>餐點 2</li>
                <li>餐點 3</li>
                <!-- 舉例，您可以用li標籤列出各種餐點 -->
            </ul>
        </section>

        <section id="order">
            <h2>訂單</h2>
            <!-- 在這裡添加訂單表格或訂購功能 -->
        </section>

        <section id="about">
            <h2>關於我們</h2>
            <p>在這裡介紹您的餐廳或服務的相關資訊。</p>
        </section>

        <section id="contact">
            <h2>聯繫我們</h2>
            <!-- 在這裡添加您的聯繫資訊和表單 -->
        </section>
    </main>

    <footer>
        <p>版權所有 &copy; 2023 XX線上訂餐系統</p>
    </footer>

    <script>
        window.onload = function () {
            const header = document.getElementById('header');
            const userInfo = document.getElementById('user-info');
            
            // 在此處檢查用戶是否已登入，並顯示相應的內容
            const loggedInUser = getLoggedInUser(); // 假設此函數從 localStorage 中獲取已登入用戶信息
            
            if (loggedInUser) {
                // 用戶已登入，顯示歡迎信息
                userInfo.textContent = `歡迎回來，${loggedInUser.name}！`; // 顯示用戶名稱
            } else {
                // 用戶未登入，顯示登入提示   
                userInfo.textContent = '請登入以獲取更多功能。'; // 顯示登入提示
            }
        };

        function logout() {
            localStorage.removeItem('loggedInUser'); // 移除登入信息
            location.reload(); // 重新加載頁面
        }

        // 假設此函數從 localStorage 中獲取已登入用戶信息
        function getLoggedInUser() {
            return JSON.parse(localStorage.getItem('loggedInUser'));
        }
    </script>

</body>

</html>
