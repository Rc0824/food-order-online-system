<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上訂餐系統</title>
    <link rel="stylesheet" href="styles/stylesInd.css">
</head>

<body>
    <header>
        <nav>
            <ul>     
                <li class="left-link"><a href="#home">首頁</a></li>               
                <li class="left-link"><a id="profileLink" href="profile.html">會員資料</a></li>
                <li class="left-link"><a id="historyLink" href="history.html">歷史訂單</a></li>
                <li class="left-link"><a href="check.html">查看會員</a></li>
            </ul>

            <ul>
                <li class="right-link"><a id="logoutLink" href="#" onclick="logout()">登出</a></li> 
                <li class="right-link"><a id="registerLink" href="register.html">註冊會員</a></li>
                <li class="right-link"><a id="loginLink" href="login.html">會員登入</a></li>
                <li class="right-link"><div id="user-info"><!-- 這裡會顯示用戶名稱，初始為空 --></div></li> 
                <li class="right-link"><a id="cartLink" href="cart.html">購物車</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <input type="text" id="searchInput" placeholder="搜尋餐點...">
            <h1>歡迎來到XX線上訂餐系統</h1>
            <p>在這裡您可以輕鬆訂購美味的食物！</p>
        </section>

        <section id="menu">
            <h2>菜單</h2>
            <ul id="menuList">                
                <li><a href="#" class="meal-link" data-meal="白飯">白飯</a></li>
                <li><a href="#" class="meal-link" data-meal="白麵">白麵</a></li>
                <li><a href="#" class="meal-link" data-meal="餐點3">餐點 3</a></li>
            </ul>
        </section>
        
        <div class="modal" id="mealModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="mealTitle"></h2>
                <p id="mealDescription"></p>
                <div class="order-section" id="cartSection">
                    <label for="quantity">數量：</label>
                    <input type="number" id="quantityModal" name="quantity" value="1" min="1">
                    <button onclick="addToCartModal()">加入購物車</button>
                </div>
            </div>
        </div>

        <section id="order">
            <h2>訂單</h2>
            <!-- 在這裡添加訂單表格或訂購功能 -->
        </section>
    </main>

    <footer>
        <p>版權所有 &copy; 2023 線上訂餐系統</p>
    </footer>

    <script>
        window.onload = function () {
            const header = document.getElementById('header');
            const userInfo = document.getElementById('user-info');

            const registerLink = document.getElementById('registerLink');
            const loginLink = document.getElementById('loginLink');
            const logoutLink = document.getElementById('logoutLink');
            
            // 在此處檢查用戶是否已登入，並顯示相應的內容
            const loggedInUser = getLoggedInUser(); // 假設此函數從 localStorage 中獲取已登入用戶信息
            
            if (loggedInUser) {
                // 用戶已登入，顯示歡迎信息
                userInfo.textContent = `歡迎回來，${loggedInUser.name}！`; // 顯示用戶名稱

                registerLink.style.display = 'none';
                loginLink.style.display = 'none';
                profileLink.style.display = 'inline';
                logoutLink.style.display = 'inline';
                cartLink.style.display = 'inline';
                historyLink.style.display = 'inline';
            } else {              
                registerLink.style.display = 'inline';
                loginLink.style.display = 'inline';
                profileLink.style.display = 'none';
                logoutLink.style.display = 'none'; 
                cartLink.style.display = 'none';
                historyLink.style.display = 'none';
            }
        };

        function logout() {
            localStorage.removeItem('loggedInUser'); // 移除登入信息
            location.reload(); // 重新加載頁面
        }

        // 假設此函數從 localStorage 中獲取已登入用戶信息
        function getLoggedInUser() {
            return JSON.parse(localStorage.getItem('loggedInUser'));
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            const searchValue = this.value.toLowerCase().trim(); // 取得輸入值並轉為小寫
        
            const menuList = document.getElementById('menuList');
            const menuItems = menuList.getElementsByTagName('li');
        
            for (let i = 0; i < menuItems.length; i++) {
                const menuItem = menuItems[i];
                const itemText = menuItem.textContent.toLowerCase(); // 取得餐點項目的文字並轉為小寫
        
                if (itemText.includes(searchValue)) {
                    menuItem.style.display = 'block'; // 顯示符合條件的餐點項目
                } else {
                    menuItem.style.display = 'none'; // 隱藏不符合條件的餐點項目
                }
            }
        });

        // 在你的 JavaScript 文件中添加以下代碼：

        const modal = document.getElementById('mealModal');
        const mealLinks = document.querySelectorAll('.meal-link');
        const mealTitle = document.getElementById('mealTitle');
        const mealDescription = document.getElementById('mealDescription');
        const closeBtn = document.getElementsByClassName('close')[0];
        const cartSection = document.getElementById('cartSection');

        mealLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const meal = this.dataset.meal;

                mealTitle.textContent = meal;
                mealDescription.textContent = `這是${meal}的描述。`;

                modal.style.display = 'block';
                cartSection.style.display = 'block'; // 顯示加入購物車部分
            });
        });

        closeBtn.addEventListener('click', function() {
            modal.style.display = 'none';
            cartSection.style.display = 'none'; // 隱藏加入購物車部分
        });

        function addToCartModal() {
            const quantity = document.getElementById('quantityModal').value;
            const itemName = mealTitle.textContent; // 取得餐點名稱
            const itemPrice = 15; // 餐點價格，可以根據實際情況修改

            // 在這裡可以把餐點加入購物車，例如使用 localStorage 存儲購物車信息
            // 這裡僅為示例，具體的實現需要與後端交互或使用資料庫
            const cartItem = {
                name: itemName,
                price: itemPrice,
                quantity: parseInt(quantity)
            };

            // 範例：將餐點添加至購物車（使用 localStorage）
            let cart = localStorage.getItem('cart');
            if (!cart) {
                cart = [];
            } else {
                cart = JSON.parse(cart);
            }
            cart.push(cartItem);
            localStorage.setItem('cart', JSON.stringify(cart));

            alert('已加入購物車');
        }
    </script>

</body>

</html>
