    <script>
        window.onload = function () {
            const header = document.getElementById('header');
            const userInfo = document.getElementById('user-info');

            const registerLink = document.getElementById('registerLink');
            const loginLink = document.getElementById('loginLink');
            const logoutLink = document.getElementById('logoutLink');
            
            // 在此處檢查用戶是否已登入，並顯示相應的內容
            const loggedInUser = getLoggedInUser(); // 假設此函數從 localStorage 中獲取已登入用戶信息
            
            if (loggedInUser) {
                // 用戶已登入，顯示歡迎信息
                userInfo.textContent = `歡迎回來，${loggedInUser.name}！`; // 顯示用戶名稱

                registerLink.style.display = 'none';
                loginLink.style.display = 'none';
                profileLink.style.display = 'inline';
                logoutLink.style.display = 'inline';
                cartLink.style.display = 'inline';
                historyLink.style.display = 'inline';
            } else {              
                registerLink.style.display = 'inline';
                loginLink.style.display = 'inline';
                profileLink.style.display = 'none';
                logoutLink.style.display = 'none'; 
                cartLink.style.display = 'none';
                historyLink.style.display = 'none';
            }
        };

        function logout() {
            localStorage.removeItem('loggedInUser'); // 移除登入信息
            location.reload(); // 重新加載頁面
            window.location.href = 'index.html'; // 返回index.html
            localStorage.removeItem('cart'); // 移除購物車內容
        }

        // 假設此函數從 localStorage 中獲取已登入用戶信息
        function getLoggedInUser() {
            return JSON.parse(localStorage.getItem('loggedInUser'));
        }

        document.addEventListener("DOMContentLoaded", function() {
            // 取得會員姓名和電話資料
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            const memberName = loggedInUser ? loggedInUser.name : '';
            const memberPhone = loggedInUser ? loggedInUser.phone : '';
        
            // 顯示會員姓名和電話
            document.getElementById('memberName').textContent = `會員姓名：${memberName}`;
            document.getElementById('memberPhone').textContent = `會員電話：${memberPhone}`;
        });

        // 取得購物車內容
        let cart = localStorage.getItem('cart');
        if (cart) {
            cart = JSON.parse(cart);

            const cartItemsDiv = document.getElementById('cart-items');
            let totalPrice = 0;

            // 顯示購物車內容並計算總價
            cart.forEach(item => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.textContent = `餐點名稱：${item.name} - 價格：$${item.price} - 數量：${item.quantity}`;
                cartItemsDiv.appendChild(cartItemDiv);

                // 計算總價
                totalPrice += item.price * item.quantity;
            });

            // 顯示總價
            const totalDiv = document.createElement('div');
            totalDiv.textContent = `總計：$${totalPrice.toFixed(2)}`;
            cartItemsDiv.appendChild(totalDiv);

            // 取得會員姓名和電話並填入 input 欄位
            const memberName = localStorage.getItem('memberName');
            const memberPhone = localStorage.getItem('memberPhone');

            document.getElementById('memberName').value = memberName || '';
            document.getElementById('memberPhone').value = memberPhone || '';
        }

        // 送出訂單按鈕的事件
        document.getElementById('submitOrderBtn').addEventListener('click', function() {
            const cartItems = document.getElementById('cart-items').innerHTML;
            const timestamp = new Date().toLocaleString() // 添加時間戳記
        
            // 建立訂單物件
            const orderData = {
                timestamp: timestamp,
                cartItems: cartItems
            };
        
            // 取得歷史訂單資料
            let orderHistory = localStorage.getItem('orderHistory');
            orderHistory = orderHistory ? JSON.parse(orderHistory) : [];
        
            // 新增新訂單到歷史訂單資料
            orderHistory.push(orderData);
        
            // 更新歷史訂單資料到 localStorage 中
            localStorage.setItem('orderHistory', JSON.stringify(orderHistory));

            alert('訂單已送出！');
            // 導向到其他頁面或做其他操作
        });
    </script>
</body>
