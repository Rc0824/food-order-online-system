<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="stylesheet" href="styles/stylesLog.css">
</head>

<body>
    <header>
        <nav>
            <div class="left-links">
                <ul>
                    <li><a href="index.html">首頁</a></li>               
                </ul>
            </div>
            <div class="right-links">
                <ul>
                    <li><a id="registerLink" href="register.html">註冊會員</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="title">
        <h1>XX線上點餐系統</h1>
    </div>
    
    <section id="login">
        <h2>登入</h2>
        <form id="loginForm">
            <label for="email">電子郵件：</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">密碼：</label>
            <input type="password" id="password" name="password" required><br><br>

            <input type="submit" value="確認登入" id="submit">
            <p id="loginMessage"></p>
            <button onclick="goBack()" type="button">取消</button>
        </form>
    </section>

    <footer>
        <p>版權所有 &copy; 2023 XX線上訂餐系統</p>
    </footer>

    <script>
        function goBack() {
            window.location.href = 'index.html'; // 返回index.html
        }
        const storedName = localStorage.getItem('userName');
        const storedPhone = localStorage.getItem('userPhone');
        const storedEmail = localStorage.getItem('userEmail');
        const storedPassword = localStorage.getItem('userPassword');

        function login(){
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            if(email == storedEmail && password == storedPassword){
                alert('登入成功');
                localStorage.setItem('loggedInUser', JSON.stringify({name: storedName,phone: storedPhone,email: storedEmail,password: storedPassword}));
                window.location.href = 'index.html';
            }else{
                alert('登入失敗');
            }
        }

        document.getElementById('submit').addEventListener('click',function(event){
            event.preventDefault();
            login();
        })
    </script>
</body>

</html>
