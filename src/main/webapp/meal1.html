<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐點 1</title>
    <link rel="stylesheet" href="styles/stylesMea.css">
</head>
<body>
    <header>
        <nav>
            <ul>     
                <li class="left-link"><a href="index.html">首頁</a></li>               
                <li class="left-link"><a href="#order">訂單</a></li>
                <li class="left-link"><a href="#about">關於我們</a></li>
                <li class="left-link"><a href="#contact">聯繫我們</a></li>
                <li class="left-link"><a id="profileLink" href="profile.html">會員資料</a></li>
                <li class="left-link"><a href="check.html">查看會員</a></li>
            </ul>

            <ul>
                <li class="right-link"><a id="logoutLink" href="#" onclick="logout()">登出</a></li> 
                <li class="right-link"><a id="registerLink" href="register.html">註冊會員</a></li>
                <li class="right-link"><a id="loginLink" href="login.html">會員登入</a></li>
                <li class="right-link"><div id="user-info"><!-- 這裡會顯示用戶名稱，初始為空 --></div></li>
                <li class="right-link"><a id="cartLink" href="cart.html">購物車</a></li>
            </ul>
        </nav>
    </header>

    <div class="meal-info">
        <img src="pics/meal1.jpg" alt="餐點 1 圖片">
        <h2>白飯</h2>
        <p>一碗白色的飯</p>
        <p>價格：$15</p>
        <!-- 可以添加更多相關的餐點信息 -->

        <div class="order-section">
            <label for="quantity">數量：</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1">
    
            <button onclick="addToCart()">加入購物車</button>
        </div>

    </div>

    <footer>
        <p>版權所有 &copy; 2023 XX線上訂餐系統</p>
    </footer>

    <script>
        window.onload = function () {
            const header = document.getElementById('header');
            const userInfo = document.getElementById('user-info');

            const registerLink = document.getElementById('registerLink');
            const loginLink = document.getElementById('loginLink');
            const logoutLink = document.getElementById('logoutLink');
            
            // 在此處檢查用戶是否已登入，並顯示相應的內容
            const loggedInUser = getLoggedInUser(); // 假設此函數從 localStorage 中獲取已登入用戶信息
            
            if (loggedInUser) {
                // 用戶已登入，顯示歡迎信息
                userInfo.textContent = `歡迎回來，${loggedInUser.name}！`; // 顯示用戶名稱

                registerLink.style.display = 'none';
                loginLink.style.display = 'none';
                profileLink.style.display = 'inline';
                logoutLink.style.display = 'inline';
                cartLink.style.display = 'inline';
            } else {              
                registerLink.style.display = 'inline';
                loginLink.style.display = 'inline';
                profileLink.style.display = 'none';
                logoutLink.style.display = 'none'; 
                cartLink.style.display = 'none';
            }
        };

        function logout() {
            localStorage.removeItem('loggedInUser'); // 移除登入信息
            location.reload(); // 重新加載頁面
        }

        // 假設此函數從 localStorage 中獲取已登入用戶信息
        function getLoggedInUser() {
            return JSON.parse(localStorage.getItem('loggedInUser'));
        }

        function addToCart() {
            const quantity = document.getElementById('quantity').value;
            const itemName = '白飯'; // 餐點名稱，可以根據實際情況修改
            const itemPrice = 15; // 餐點價格，可以根據實際情況修改

            // 在這裡可以把餐點加入購物車，例如使用 localStorage 存儲購物車信息
            // 這裡僅為示例，具體的實現需要與後端交互或使用資料庫
            const cartItem = {
                name: itemName,
                price: itemPrice,
                quantity: parseInt(quantity)
            };

            // 範例：將餐點添加至購物車（使用 localStorage）
            let cart = localStorage.getItem('cart');
            if (!cart) {
                cart = [];
            } else {
                cart = JSON.parse(cart);
            }
            cart.push(cartItem);
            localStorage.setItem('cart', JSON.stringify(cart));

            alert('已加入購物車');
        }
    </script>

</body>
</html>
