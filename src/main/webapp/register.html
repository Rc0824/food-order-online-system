<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊</title>
    <link rel="stylesheet" href="styles/stylesReg.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <header>
        <nav>
            <div class="left-links">
                <ul>
                    <li><a href="index.html">首頁</a></li>               
                    <li><a href="#order">訂單</a></li>
                </ul>
            </div>
            <div class="right-links">
                <ul>
                    <li><a id="loginLink" href="login.html">會員登入</a></li>
                </ul>
        </div>
        </nav>
    </header>

    <div id="title">
        <h1>XX線上點餐系統</h1>
    </div>

    <section id="register">
        <h2>會員註冊</h2>
        <form id="registrationForm">
            <label for="user_name">姓名：</label>
            <input type="text" id="user_name" name="name"  required><br><br>

            <label for="user_phone">電話：</label>
            <input type="tel" id="user_phone" name="phone"  required><br><br>

            <label for="user_mail">電子郵件：</label>
            <input type="email" id="user_email" name="email" required><br><br>

            <label for="user_password">密碼：</label>
            <input type="password" id="user_password" name="password" required><br><br>

            <input type="submit" value="確認註冊" id="submit">
            <p id="loginMessage"></p>
            <button onclick="goBack()" type="button">取消</button> 
        </form>
    </section>

0    <footer>
        <p>版權所有 &copy; 2023 XX線上訂餐系統</p>
    </footer>

    <script type="text/javascript">

        // 處理表單點擊事件
        // var $form = $('#submit');
        //     $form.click(function() {
        //          submit();
        //     });

        $('#registrationForm').on('submit', function(e) {
            if (!submit()) {
                e.preventDefault();
                // $('#user_name').val('');
                // $('#user_phone').val('');
                $('#user_email').val('');
                $('#user_password').val('');
            }
        });

        function submit() {
            var name = $('#user_name').val();
            var email = $('#user_email').val();
            var password = $('#user_password').val();
            var phone = $('#user_phone').val();
            var email_rule = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;
            var password_rule = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            if (!email_rule.test(email)) {
                alert("Email格式不符！");
            }
            else if(!password_rule.test(password)) {
                alert("密碼格式不符，長度至少8，且至少包含一個數字和英文字母！");
            }
            else {
                // 將資料組成JSON格式
                var data_object = {
                    "user_name": name,
                    "user_email": email,
                    "user_password": password,
                    "user_phone": phone
                };

                // 將JSON格式轉換成字串
                var data_string = JSON.stringify(data_object);

                // 發出POST的AJAX請求
                $.ajax({
                        type: "POST",
                        url: "api/user",
                        data: data_string,
                        crossDomain: true,
                        cache: false,
                        dataType: 'json',
                        timeout: 5000,
                        success: function (response) {
                            $('#flashMessage').html(response.message);
                            $('#flashMessage').show();
                            console.log(response.status);
                            if(response.status === "400"){
                                console.log(response.message);
                                alert("註冊失敗：" + response.message);
                            }
                            else{
                                console.log(response);
                                alert(response.message);
                                window.location.href = 'login.html'; // 跳轉到login.html
                            }
                        },
                        error: function () {
                            console.log('fail');
                            alert("無法連線到伺服器！");
                        },
                });
            }
        }        

        // "取消"按鈕功能
        function goBack() {
            window.location.href = 'index.html'; // 返回index.html
        }

        //以下為前端驗證
        const registrationForm = document.getElementById('registrationForm');
    </script>
</body>

</html>
